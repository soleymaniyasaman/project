<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Document</title>
</head>
<body>
    <div class="signin">
        <div id="container">
        <form name="form" class="form" onsubmit="return validtwo()">
            <h2>SIGN IN</h2>
            <div class="content">
                <input type="text" name="username" class="form-input" id="username" placeholder="Your Username">
            </div>
            <div class="content">
                <input type="password" name="password" class="form-input" id="password" placeholder="Your Password">
            </div>
            <div class="btn">
                <input type="submit" class="button" value="Log in">
            </div>
            <div class="footer">
                <h3>Not registered?<a href="./index.html">Create an account</a></h3>
            </div>
        </form>
        </div>
    </div>
    <script src="./validtwo.js"></script>
</body>
</html>
