<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="signup">
    <div id="container">
        <form name="form" class="form" onsubmit="return valid()">
            <h2>CREATE ACCOUNT</h2>
            <br/>
            <div class="content">
                <input type="text" class="form-input" name="name" id="name" placeholder="Your Name">
            </div>
            <div class="content">
                <input type="email" class="form-input" name="email" id="email" placeholder="Your Email">
            </div>
            <div class="content">
                <input type="password" class="form-input" name="password" id="password" placeholder="Password">
            </div>
            <div class="content">
                <input type="password" class="form-input" name="repeatpassword" id="repeatpassword" placeholder="Repeat Your Password">
            </div>
            <div class="content">
                <select name="city" class="form-input" id="choose" >
                    <option  disabled="disabled" selected="selected">Choose Your City</option>
                    <option value="Tehran">Tehran</option>
                    <option value="Shiraz">Shiraz</option>
                    <option value="Karaj">Karaj</option>
                </select>
            </div>
            <div class="btn">
                <input type="submit" value="SIGN UP" class="button" >
            </div>
            <div class="footer">
                <h3>Have Already An Account?<a href="./signin.html">Login here</a></h3>
            </div>
        </form>
    </div>
</div>
<script src="./valid.js"></script>
</body>
</html>
